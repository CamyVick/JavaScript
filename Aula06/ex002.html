<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu primeiro programa...</title>
    <style>
        /*Comentario em CSS*/
        body {
            background-color: rgb(93, 93, 197);
            /*Cor do fundo*/
            color: white;
            /*Cor da letra*/
            font: normal 20pt Arial;
            /*Fonte e tamanho da letra*/
        }

        p {
            color: rgb(240, 216, 61);
            font: normal 16pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1> <!--Comentrio em HTML-->>
    <p>Nada funciona nessa porra.
        Esse texto tá me deixando doidinha </p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //Janela de escrita
        window.alert('É um grande prazer te conhecer, '+ nome +'!') //Concatenação!
    </script>
</body>

</html>
