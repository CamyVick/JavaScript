    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write(`Olá <strong> ${nome} </strong> seu nome tem ${nome.length} letras <br/>`)
        document.write(`O seu nome em maiusculo é ${nome.toUpperCase()} <br/>`)//Maiusculo
        document.write(`O seu nome em minusculo é ${nome.toLowerCase()} <br/>`)// minusculo 
    </script>
