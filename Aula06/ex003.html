<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu primeiro programa...</title>
    <style>
        /*Comentario em CSS*/
        body {
            background-color: rgb(93, 93, 197);
            /*Cor do fundo*/
            color: white;
            /*Cor da letra*/
            font: normal 20pt Arial;
            /*Fonte e tamanho da letra*/
        }

        p {
            color: rgb(240, 216, 61);
            font: normal 16pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1> <!--Comentrio em HTML-->>
    <p>Nada funciona nessa porra.
        Esse texto tá me deixando doidinha </p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma de ${n1} com ${n2} foi de ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>

</html>
